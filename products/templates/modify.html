{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<div class="row mt-5 pt-5">
	<div class="col-3">
		
	</div>
	<div class="col-6">
		<form class="" method="POST" action="{% url 'modify' modify_product.id %}" enctype="multipart/form-data">
			{% csrf_token %}
			<div class="text-center">
				<h1>Please modify your post</h1>
			</div>
			<label class="mt-3" for="title" >Title</label>
			<input type="text" name="title" id="title" class="form-control" value="{{modify_product.title}}">

			<label class="mt-3" for="addres" >Addres</label>
			<input type="text" name="address" id="addres" class="form-control" value="{{modify_product.address}}">

			<label class="mt-3" for="tel_number" >Cell Phone Number</label>
			<input type="text" name="tel_number" id="tel_number" class="form-control" value="{{modify_product.tel_number}}">

			<label class="mt-3" for="price" >Price</label>
			<input type="text" name="price" id="price" class="form-control" value="{{modify_product.price}}">

			<label class="mt-3" for="description" >Description</label>
			<textarea rows="6" class="form-control" name="description" id="description">{{modify_product.description}}</textarea>
			<img class="img-fluid mt-2 mb-2" src="{{modify_product.images.url}}">
		    <div class="file-input mt-3">
		    	<label for="fileupload">Images</label><br>
		    	<input class="file-input" type="file" id="fileupload" name="images" >
		    </div>

		    <button class="btn btn-primary float-right" type="submit">Modify</button>
		    
		</form>
	</div>
</div>
{% endblock %}
