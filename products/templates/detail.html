{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<div class="row" style="margin-top: 100px;">
	<div class="col-10">
		<h1>{{product.title}}</h1>
		<blockquote class="font-italic blockquote" style="font-size: 15px; color: #595959"> Addres: {{ product.address }}</blockquote>
	</div>
	<div class="col-2">
		<label>Price: ${{ product.price}}</label>
	</div>
</div>
<div class="row">
	<div class="col-9">
		<img  class="img-fluid" src="{{ product.images.url }}">
	</div>
	<div class="col-3">
		
	</div>
</div>



{% endblock %}
