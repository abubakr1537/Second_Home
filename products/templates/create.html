{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<div class="row mt-5 pt-5">
	<div class="col-3">
		
	</div>
	<div class="col-6">
		<form class="need-validation" method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
			{% csrf_token %}
			{% if error %}
			<span style="color: red">{{ error }}</span>
			{% endif %}
			<div class="text-center">
				<h1>Please create your post</h1>
			</div>
			<label class="mt-3" for="title" >Title</label>
			<input type="text" name="title" id="title" class="form-control" placeholder="Enter Title">

			<label class="mt-3" for="addres" >Addres</label>
			<input type="text" name="address" id="addres" class="form-control" placeholder="Enter Addres">

			<label class="mt-3" for="tel_number" >Cell Phone Number</label>
			<input type="text" name="tel_number" id="tel_number" class="form-control" placeholder="Enter Number">

			<label class="mt-3" for="price" >Price</label>
			<input type="text" name="price" id="price" class="form-control" placeholder="Enter Price">

			<label class="mt-3" for="description" >Description</label>
			<textarea rows="6" class="form-control" name="description" id="description" placeholder="Enter Description"></textarea>

		    <div class="file-input mt-3">
		    	<label for="images">Images</label><br>
		    	<input class="file-input" type="file" id="images" name="images"  data-form-data='{"csrfmiddlewaretoken": "{{ csrf_token }}"}'
 multiple>
		    </div>

		    <button class="btn btn-primary float-right" type="submit">Create</button>
		    
		</form>
	</div>
	<div class="col-3">
		
	</div>
</div>
{% endblock %}
