{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

<div class="row">
	<div class="col-4">
	</div>
	
	<div class="col-4">
		<form class="need-validation" method="POST" action="{% url 'login' %}">
			{% csrf_token %}
			<div class="text-center mt-5">
				<img src="{% static 'img/big_logo.png' %}" height="100px">
				<h1 class="h3  font-weight-normal">Login</h1>
			</div>
			
		  	<div class="form-group">
		  		{% if error %}
		  		<p style="color: red">{{ error}}</p> 
		  		{% endif %}
				<label class="mt-2" for="username">Username</label>
				<input type="text" class="form-control" id="username" name="username">
				<label class="mt-2" for="password">Password</label>
		    	<input type="password" class="form-control" id="password" name="password">
		    	<button type="submit" class="btn btn-primary mt-2 float-right" name="submit">Login</button>		
		  	</div>
		</form>
	</div>
	<div class="col-4">	
	</div>
</div>


{% endblock %}
